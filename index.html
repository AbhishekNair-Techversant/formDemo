<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div class="flex">
		<form id="form">
			<h2>Form Validation</h2>
			<div class="inputControl">
               	<label for="fname">First Name: </label>
                	<input id="fname" name="fname" type="text">
                	<div class="error"></div>
            	</div>
			<div class="inputControl">
               	<label for="lname">Last Name: </label>
                	<input id="lname" name="lname" type="text">
                	<div class="error"></div>
            	</div>
            	<div class="inputControl">
               	<label for="email">Email:</label>
                	<input id="email" name="email" type="text">
                	<div class="error"></div>
            	</div>
            	<div class="inputControl">
                	<label for="num">Ph no:</label>
                	<input id="num"name="phno" type="num">
                	<div class="error"></div>
            	</div>
            	<div class="inputControl">
                	<label for="password">Password:</label>
                	<input id="password"name="password" type="password">
                	<div class="error"></div>
            	</div>
			<div class="radioClass">
				<input type="radio" id="male" name="gender" value="Male">
  				<label for="male">Male</label>
  				<input type="radio" id="female" name="gender" value="Female">
  				<label for="female">Female</label>
			</div>
			<div class="checkboxClass">
				<input type="checkbox" id="recieve" name="recieve" value="Recieve">
  				<label for="recieve">Receive email</label>
  				<input type="checkbox" id="like" name="sell" value="Seller">
  				<label for="like">Liked the site</label>
				<input type="checkbox" id="other" name="test" value="Tester">
  				<label for="other">Other option test</label>
			</div>
			<div class="dropDown">
				<label for="cars">Choose a car:</label>

				<select name="cars" id="cars">
  					<option value="volvo">Volvo</option>
  					<option value="mini">Mini Cooper</option>
  					<option value="mercedes">Mercedes</option>
  					<option value="audi">Audi</option>
				</select>
			</div>
            	<div class="textArea">
                	<label for="txtArea">Feedback: </label>
                	<textarea id="txtArea" name="txtArea" rows="4" cols="350">
				</textarea>
                	<div class="error"></div>
            	</div>
            	<button type="submit">Sign Up</button>
		</form>
		<script src="js/index.js"></script>
	</div>
</body>
</html>
